<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <script type="text/javascript" src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body class="bg-light">
    <div class="container bg-white rounded">
        <div class="row  justify-content-center align-items-center" style="min-height:100vh">
            <div class="col col-8 align-self-center">
                <div class="input-group mt-1">
                    <select class="form-select-sm" aria-label="Default select example" id="option">
                        <option value="CISI">CISI</option>
                        <option value="CACM">CACM</option>
                    </select>
                    <select class="form-select-sm" aria-label="Default select example" id="count">
                        <option value="10">10</option>
                        <option value="20">20</option>
                        <option value="30">30</option>
                        <option value="40">40</option>
                        <option value="50">50</option>
                    </select>
                    <input type="search" class="form-control rounded" placeholder="Search" aria-label="Search"
                        aria-describedby="search-addon" id="search" />
                    <button type="button" class="btn btn-outline-primary" onclick="search(event)">search</button>
                </div>
                <div id="query"></div>
                <div class="mt-1" id="ul">
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
            aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">Modal title</h5>
                        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body" id="modal-body">
                        ...
                    </div>
                </div>
            </div>
        </div>
    </div>



    <script type="text/javascript" src="index.js"></script>
</body>

</html>
